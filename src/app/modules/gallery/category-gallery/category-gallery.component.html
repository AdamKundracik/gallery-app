<div class="background">
  <div class="container">
    <div class="contentLabel">
      <div class="label">
        <div>
          <span class="photoLabel">Fotogal√©ria</span>
        </div>
        <br />
        <div class="categoryName" (click)="redirectToGallery()">
          <span class="categoriesLabel"><i class="gg-arrow-left"></i>{{ category }}</span>
        </div>
      </div>
    </div>
    <div class="category-container">
      <div class="category-item" *ngFor="let images of categoryData; let i = index"
        (click)="onPreviewImage(i, images.httpsPath!)">
        <div *ngIf="!loaded" class="load">
          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="photo" [style.backgroundImage]="
            'url(http://api.programator.sk/images/360x360/' +
            images?.fullpath +
            ')'
          "></div>
      </div>
      <app-category-gallery-add-item [category]="this.category" [categoryData]="this.categoryData"
        (newItemEvent)="addItem($event)">
      </app-category-gallery-add-item>
    </div>
  </div>
  <div *ngIf="showMask" class="lightbox">
    <div *ngIf="previewImage" class="lightbox-img">
      <img [src]="currentLightboxImage.httpsPath" [alt]="currentLightboxImage.name" (keydown.ArrowLeft)="prev()"
        (keydown.escape)="onClosePreview()" (keydown.ArrowRight)="next()" />
      <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
        <i class="gg-close"></i>
      </button>
      <button *ngIf="controls" class="btn-lightbox-carousel btn-prev" (click)="prev()">
        <i class="gg-arrow-left"></i>
      </button>
      <button *ngIf="controls" class="btn-lightbox-carousel btn-next" (click)="next()">
        <i class="gg-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
