<div class="background">
  <div class="container">
    <div class="contentLabel">
      <div class="label">
        <div>
          <span class="photoLabel">Fotogaléria</span>
        </div>
        <br />
        <div>
          <span class="categoriesLabel">Kategorie</span>
        </div>
      </div>
    </div>
    <div class="category-container">
      <div class="category-item" *ngFor="let category of galleryData">
        <div class="counter" (click)="redirectToGallery(category?.name)">
          <span class="numberCounter">{{ category?.images?.length | photoPipe }}
          </span>
        </div>
        <div class="photo" [style.backgroundImage]="
            'url(http://api.programator.sk/images/360x360/' +
            category?.image?.fullpath +
            ')'
          " (click)="redirectToGallery(category?.name)"></div>
        <div class="category">
          <span class="category-text">{{ category?.name }}</span>
        </div>
      </div>
      <div class="add-category-item" (click)="openDialog()">
        <div class="addLabel">
          <i class="gg-add-r"></i>
          <br />
          <span>Pridať kategóriu</span>
        </div>
      </div>
    </div>
  </div>
</div>
